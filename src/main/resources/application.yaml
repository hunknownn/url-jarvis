spring:
  application:
    name: url-jarvis
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:urljarvis}
    username: ${DB_USERNAME:urljarvis}
    password: ${DB_PASSWORD:urljarvis}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

url-jarvis:
  oauth:
    google:
      client-id: ${GOOGLE_CLIENT_ID:}
      client-secret: ${GOOGLE_CLIENT_SECRET:}
      token-uri: https://oauth2.googleapis.com/token
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
    kakao:
      client-id: ${KAKAO_CLIENT_ID:}
      client-secret: ${KAKAO_CLIENT_SECRET:}
      token-uri: https://kauth.kakao.com/oauth/token
      user-info-uri: https://kapi.kakao.com/v2/user/me
    naver:
      client-id: ${NAVER_CLIENT_ID:}
      client-secret: ${NAVER_CLIENT_SECRET:}
      token-uri: https://nid.naver.com/oauth2.0/token
      user-info-uri: https://openapi.naver.com/v1/nid/me
  jwt:
    secret: ${JWT_SECRET:this-is-a-default-dev-secret-key-that-must-be-changed-in-production-at-least-256-bits}
    access-token-expiry: 3600
    refresh-token-expiry: 1209600
  firecrawl:
    api-key: ${FIRECRAWL_API_KEY}
    base-url: https://api.firecrawl.dev/v1
    max-retries: 2
    retry-backoff-seconds: 2
    timeout-seconds: 60
  embedding:
    model: text-embedding-3-small
    dimensions: 1536
  openai:
    api-key: ${OPENAI_API_KEY}
    model: gpt-4o-mini
    max-tokens: 500
  chunking:
    chunk-size: 500
    chunk-overlap: 100
